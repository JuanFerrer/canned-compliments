<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Canned Compliments</title>
    <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Caveat|Caveat+Brush|Cookie|Dr+Sugiyama|Gloria+Hallelujah|Just+Another+Hand|Just+Me+Again+Down+Here|La+Belle+Aurore|Loved+by+the+King|Mr+Bedfort|Mr+Dafoe|Nothing+You+Could+Do|Over+the+Rainbow|Rancho|Reenie+Beanie|Schoolbell|Shadows+Into+Light+Two|Sue+Ellen+Francisco|Swanky+and+Moo+Moo"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <div id="outer-container">
        <div id="container">
            <div id="compliment-container">
                <div id="compliment" class="">You look fantastic. Have you been going to the gym?</div>
            </div>

            <div id="button-container-wrap">
                <div id="button-container">
                    <button id="romance-button">ROMANCE</button>
                    <button autofocus id="friend-button">FRIEND</button>
                    <button id="food-button">FOOD</button>
                    <button id="house-button">HOUSE</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
